<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="React-tutorial : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/color.css">
    <title>React-tutorial</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script type="text/babel">
      ReactDOM.render(
          <p>Hello, react!!</p>,
          document.getElementById('hello-react')
      );


      var HelloMessage = React.createClass({
        render: function() {
            return(
                <p>props : {this.props.name}</p>
            );
        }
      });  

      var Color = React.createClass({
        render: function() {
            return(
                <p className={this.props.color}>color</p>
            );
        }
      });
      var Color2 = React.createClass({
          render: function() {
              return(
                  <p className={this.props.color}>color2</p>
              );
          }        
      });
      var ColorList = React.createClass({
          render: function() {
              return(
                  <div>
                      <Color color='red' />
                      <Color color='blue' />
                      <Color2 color='blue' />
                  </div>
              )
          }
      });

      var p = document.getElementById('p');

      function click(a){
            p.innerText = 'number : ' + a;    
      }

      var NumGroup = React.createClass({
          _handleNumClick: function(number){
              this.props.num(number);
          },
          render: function() {
              return(
                  <div>
                      <ul>
                          <li onClick={this._handleNumClick.bind(this, 1)}>1</li>
                          <li onClick={this._handleNumClick.bind(this, 2)}>2</li>
                          <li onClick={this._handleNumClick.bind(this, 3)}>3</li>
                      </ul>
                  </div>
              );
          }
      });    
      var Viewnum = React.createClass({        
          render: function() {
              return(
                  <div>                    
                      <NumGroup num={click} />       
                  </div>
              )
          }
      });
      var State = React.createClass({
        getInitialState: function() {
            return {
                name: ''
            };
        },
        handleChange: function(){
              this.setState({
                  name: this.refs.inputName.value
              });
        },
        render: function() {
            return(
                <div>
                    <span>이름 입력</span>
                    <input type='text' ref='inputName' onChange={this.handleChange} />
                    <p>Hello {this.state.name}</p>
                </div>
            );
        }
      });  
      ReactDOM.render(
        <HelloMessage name='hello' />,
        document.getElementById('props')
      );

      ReactDOM.render(
          <Color color='red' />,
          document.getElementById('color')
      );
      ReactDOM.render(
          <Color color='blue' />,
          document.getElementById('color2')
      );
      
      ReactDOM.render(
          <ColorList />,
          document.getElementById('color-list')
      );
      ReactDOM.render(
          <Viewnum />,
          document.getElementById('moveprops')
      );
      ReactDOM.render(
        <State />,
        document.getElementById('state')
    );


    </script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/killsanghyuck/react-tutorial">View on GitHub</a>

          <h1 id="project_title">React-tutorial</h1>
          <h2 id="project_tagline"></h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/killsanghyuck/react-tutorial/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/killsanghyuck/react-tutorial/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h1>hello React</h1>
        <div id="hello-react"></div>
        <h1>props</h1>
        <div id="props"></div>
        <h1>color</h1>
        <div id="color"></div>
        <div id="color2"></div>
        <h1>color List</h1>
        <div id="color-list"></div>
        <h1>moveprops</h1>
        <p id="p">number : </p>
        <div id="moveprops"></div>
        <h1>state</h1>
        <div id="state"></div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">React-tutorial maintained by <a href="https://github.com/killsanghyuck">killsanghyuck</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
  </body>
</html>
